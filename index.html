  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Achie's Printing</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <nav class="navbar fixed-bottom bg-light navbar-size mb-5">
      <form class="container-fluid justify-content-center">
        <button class="btn btn-outline-success me-2" type="button">
          Main button
        </button>
        <button class="btn btn-sm btn-outline-secondary" type="button">
          Smaller button
        </button>
      </form>
    </nav>

    <div
      id="carouselExampleIndicators"
      class="carousel slide mb-5"
      data-bs-ride="true"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/carosel1.jpg"
            class="d-block w-100"
            width="100%"
            alt="picture of Achie's Printing services"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/carosel2.jpg"
            class="d-block w-100"
            width="100%"
            alt="Achie's Printing shop look outside"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/carosel3.jpg"
            class="d-block w-100"
            width="100%"
            alt="This is what Achie's Printing shop look outside"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
